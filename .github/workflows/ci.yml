name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Set up Docker Buildx
        run: |
          docker run --privileged --rm tonistiigi/binfmt --install all
          docker buildx create --use

      - name: Build and push Docker image
        run: |
          docker buildx build --platform linux/amd64 -t borggren4/app_image:1.0 -f dockerfile_app . --push
          docker buildx build --platform linux/amd64 -t borggren4/server_image:1.0 -f dockerfile_server . --push


      - name: Notify Render
        run: |
          curl -X POST "https://api.render.com/deploy/srv-crsoq3l2ng1s73bqvt40?key=${{ secrets.RENDER_DEPLOY_KEY_APP }}"
          curl -X POST "https://api.render.com/deploy/srv-crsh30ogph6c738ten30?key=${{ secrets.RENDER_DEPLOY_KEY_SERVER }}"
