<table class="todo-table">
  <thead>
  <tr>
    <th>Todo</th>
    <th>Created</th>
    <th>Due</th>
    <th>Priority</th>
    <th>Complete</th>
    <th>Remove</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngIf="todos.length === 0">
    <td class="bold-text" colspan="6">Nothing to do today!</td>
  </tr>

  <tr *ngFor="let todo of todos" [ngClass]="{'completed': todo.completed}">
    <td class="bold-text">{{ todo.task }}</td>
    <td class="bold-text">{{ todo.created | date }}</td>
    <td class="bold-text">{{ todo.dateDue | date }}</td>
    <td class="bold-text">{{ todo.priority }}</td>
    <td>
      <input class="checkbox-animation" (change)="toggleTodoCompletedState(todo)"
             type="checkbox" [checked]="todo.completed"/>
    </td>
    <td>
      <span class="trash-icon" (click)="removeTodo(todo)">üóëÔ∏è</span>
    </td>
  </tr>
  </tbody>
</table>
